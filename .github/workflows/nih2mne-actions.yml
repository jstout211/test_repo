name: nih2mne-tests
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        #with:
                #Enode-version: '14'
      - run: pip install datalad
      - run: datalad install https://github.com/OpenNeuroDatasets/ds004215.git
      - run: datalad get ds004215/sub-ON02747/meg/*artifact*
      - run: pip install pytest install git+https://github.com/nih-megcore/nih_to_mne
      - run: pytest -vv
